<body class="bg-white text-stone-900 antialiased selection:bg-stone-900 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        // --- Destructuring Globals ---
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence, useScroll, useSpring } = window.Motion;
        
        // Safely access Lucide icons
        const LucideIcons = window.lucideReact || {};
        const { 
            Menu, X, Instagram, Camera, MapPin, Calendar, 
            Award, Star, CheckCircle, ChevronLeft, ArrowRight,
            BookOpen, Heart, Users, Sparkles, Mail, Phone,
            Facebook, Linkedin, ArrowLeft, Play, Quote, Scissors, Plus
        } = LucideIcons;

        // --- Helper: Image Component with Fallback ---
        // This component tries to load the image, but if it fails (user hasn't uploaded it yet),
        // it shows a nice colored placeholder instead.
        const ImageWithFallback = ({ src, alt, className }) => {
            const [error, setError] = useState(false);
            
            if (error) {
                return (
                    <div className={`img-placeholder ${className} bg-stone-200 flex flex-col items-center justify-center text-stone-400 p-4 text-center`}>
                        {Camera && <Camera size={32} className="mb-2 opacity-50"/>}
                        <span className="text-xs uppercase tracking-widest">{alt || "Image not found"}</span>
                        <span className="text-[10px] mt-1 text-stone-500 font-mono">{src}</span>
                    </div>
                );
            }

            return (
                <img 
                    src={src} 
                    alt={alt} 
                    className={`${className} object-cover`}
                    onError={() => setError(true)}
                />
            );
        };

        // --- Shared Components & Logic ---

        const Button = ({ children, variant = 'primary', className = '', onClick }) => {
            const variants = {
                primary: 'bg-stone-900 text-white hover:bg-stone-800 border border-stone-800',
                outline: 'bg-transparent border-2 border-stone-900 text-stone-900 hover:bg-stone-900 hover:text-white',
                gold: 'bg-amber-100 text-amber-900 hover:bg-amber-200 border border-amber-200',
                white: 'bg-white text-stone-900 hover:bg-stone-100'
            };
            return (
                <motion.button 
                whileHover={{ scale: 1.03 }}
                whileTap={{ scale: 0.97 }}
                onClick={onClick}
                className={`px-8 py-4 rounded-full font-medium transition-all duration-300 uppercase tracking-widest text-xs ${variants[variant]} ${className}`}
                >
                {children}
                </motion.button>
            );
        };

            <motion.div 
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                className={`mb-16 ${align === "center" ? 'text-center' : 'text-left'} px-4`}
            >

        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        const { scrollYProgress } = useScroll();
        const scaleX = useSpring(scrollYProgress, { stiffness: 100, damping: 30 });

        useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        // --- SCROLL LOCK: Prevents background scrolling when menu is open ---
        useEffect(() => {
            if (isMenuOpen) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'unset';
            }
            return () => {
                document.body.style.overflow = 'unset';
            }
        }, [isMenuOpen]);

        const navigate = (page) => {
            setCurrentPage(page);
            setIsMenuOpen(false);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Determine Nav Background
        // If menu is open, we keep it transparent so we don't block the menu/backdrop with a white nav bar
        const getNavBg = () => {
            if (isMenuOpen) return 'bg-transparent';
            return scrolled ? 'bg-white/90 backdrop-blur-md py-4 shadow-sm' : 'bg-transparent py-10';
        };

        // Determine Logo Color
        // The logo is on the LEFT. If the menu (60% width on the RIGHT) is open, 
        // the logo is sitting over the site content/backdrop, NOT the black menu.
        // So it should behave normally (based on scroll/page), unless we want it to fade out.
        // We'll keep it visible in its natural state.
        const getLogoColor = () => {
            if (!scrolled && currentPage === 'home') return 'text-white';
            return 'text-stone-900';
        };

        // Determine Toggle Button Color
        // The button is on the RIGHT. It sits ON TOP of the black menu when open.
        // So if open, it MUST be white.
        const getToggleColor = () => {
            if (isMenuOpen) return 'text-white';
            if (!scrolled && currentPage === 'home') return 'text-white';
            return 'text-stone-900';
        };

        const navBg = getNavBg();
        const logoColor = getLogoColor();
        const toggleColor = getToggleColor();
        
        // Helper for CTA button styling based on current state
        const ctaStyle = toggleColor === 'text-white' 
            ? 'border-white text-white hover:bg-white hover:text-stone-900' 
            : 'border-stone-900 text-stone-900 hover:bg-stone-900 hover:text-white';

                {/* Main Hero Image */}

                        <p className="font-serif text-xl md:text-3xl text-stone-900">12+</p>
                        <p className="text-[10px] md:text-xs text-stone-500 uppercase tracking-widest mt-1">Years of Artistry</p>
                    </div>
                    </div>
                    <div>
                    <h2 className="text-4xl md:text-5xl font-serif mb-8 text-stone-900">Your Vision, My Artistry</h2>
                    <p className="text-stone-600 text-lg mb-6 leading-relaxed">
                        For over 12 years, I've transformed faces and empowered confidence across New York's most prestigious stages, editorial shoots, and unforgettable wedding days.

                    </p>
                    <Button variant="outline" onClick={() => navigate('about')}>Learn My Story</Button>
                    </div>
                </div>
                </section>

                {/* Portfolio Carousel */}
                <section className="py-32 bg-stone-50 overflow-hidden">
                <SectionHeading title="The Portfolio" subtitle="A curation of recent work spanning fashion editorials and high-end bridal." />
                <div className="relative mt-12">
                    <motion.div ref={scrollRef} drag="x" dragConstraints={{ right: 0, left: -1200 }} className="flex gap-8 px-8 cursor-grab active:cursor-grabbing md:px-[10%]">

                    </div>
                    
                    <div className="flex justify-center mt-12">
                        <Button variant="outline" onClick={() => navigate('services')}>View Services & Prices</Button>
                    </div>
                </div>
                </section>

                {/* Testimonials */}
                <section className="py-32 bg-stone-900 text-white overflow-hidden">
                <div className="max-w-4xl mx-auto px-4 text-center">
                    {Quote && <Quote className="mx-auto mb-10 text-amber-200 opacity-50" size={48} />}
                    <div className="text-2xl md:text-3xl font-serif italic leading-relaxed mb-8">
                    "Maya made me feel like a goddess on my wedding day. She listened to exactly what I wanted and elevated it beyond my expectations. A year later, I still get compliments on my bridal makeup!"
                    </div>
                    <p className="text-amber-200 uppercase tracking-widest text-sm">— Jasmine R., Brooklyn Bride</p>
                </div>
                </section>

                {/* Social Proof logos */}
                <section className="py-20 border-b border-stone-100">
                <div className="max-w-7xl mx-auto px-4">
                    <p className="text-center text-stone-400 text-[10px] uppercase tracking-[0.4em] mb-12">Trusted By Industry Leaders</p>
                    <div className="flex flex-wrap justify-center gap-12 md:gap-24 grayscale opacity-40 items-center">
                        {['VOGUE', "Harper's BAZAAR", 'ESSENCE', 'NYFW', 'THE KNOT'].map(logo => (
                        <span key={logo} className="text-xl md:text-3xl font-serif">{logo}</span>
                        ))}
                    </div>
                </div>
                </section>
            </div>
            );
        };

        // --- About Page ---
        const About = () => (
            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="pt-32 pb-24">
            <div className="max-w-5xl mx-auto px-4">
                <h1 className="text-6xl md:text-8xl font-serif mb-16 text-stone-900">The Artist Behind the Brush</h1>
                
                <div className="grid md:grid-cols-2 gap-16 mb-24">
                <div className="aspect-[3/4] bg-stone-100 rounded-3xl relative overflow-hidden">
                    <ImageWithFallback 
                        src="images/maya-portrait.jpg" 
                        alt="Maya Sterling Portrait"

                </div>
                <div className="flex flex-col justify-center">
                    <h2 className="text-3xl font-serif mb-6">From Passion to Profession</h2>

                <div className="grid md:grid-cols-3 gap-12 py-24 border-y border-stone-100 mb-24">

                <div>
